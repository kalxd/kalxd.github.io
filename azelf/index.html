			</header>

			<div class="ui content">
				<p>
					azelf是一门纯函数Racket方言，延续了racket/base基础的动态语言。
					整体主倾向于Haskell，大部分函数都是柯里化函数。
				</p>
				<p>
					它有以下特色：
					<ol>
						<li>柯里化</li>
						<li>数据不可变</li>
						<li>接口一致性</li>
						<li>提供丰富接口</li>
					</ol>
				</p>
